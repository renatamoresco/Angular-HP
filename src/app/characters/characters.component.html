<app-spinner></app-spinner>
<h2 *ngIf="characters.length > 0">Personagens</h2>
<table *ngIf="characters.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Species</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of characters">
      <td>{{ character.id }}</td>
      <td>{{ character.name }}</td>
      <td>{{ character.species }}</td>
      <img src="{{ character.image_url }}" alt="imagem" />
    </tr>
  </tbody>
</table>
