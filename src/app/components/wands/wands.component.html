<app-spinner></app-spinner>
<h2 *ngIf="wands.length > 0">Wands</h2>
<div class="container" *ngIf="wands.length > 0">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Wood</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let wand of wands">
        <td>{{ wand.id }}</td>
        <td>{{ wand.name }}</td>
        <td>{{ wand.wood }}</td>
      </tr>
    </tbody>
  </table>
</div>
