<h2>Livros</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <img src="{{ book.image_url }}" alt="imagem" />
    </tr>
  </tbody>
</table>
