<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg">
      <div>
        <h2>Welcome to Harry Potter World</h2>
      </div>
      <a [routerLink]="['/characters']">Characters</a>
      <a [routerLink]="['/wands']">Wands</a>
      <a [routerLink]="['/species']">Species</a>
      <a [routerLink]="['/books']">Books</a>
      <div class="horizontal-container">
        <div class="item" *ngFor="let house of houses">
          <a [title]="house.members" [routerLink]="['/house', house.id]">
            <img src="{{ house.image_url }}" alt="Minha Figura" />
          </a>
        </div>
      </div>
    </div>
    <p>click on the houses and learn more</p>
  </body>
</html>
